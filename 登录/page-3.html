<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>登录</header>
    <div class="form">
        <div class="input-box">
            <div class="icon-box">
                <img src="../assets/phone.png" alt="">
            </div>
            <input type="number" placeholder="请输入您的手机号">
        </div>
        <div class="input-box">
            <div class="icon-box">
                <img src="../assets/lock.png" alt="">
            </div>
            <input type="number" placeholder="请输入登录密码（6-10位数字字母组合)">
            <div class="checkbox-box">
                <input type="checkbox" name="remenberPs" id="remenberPs">
                <label for="remenberPs">
                    <i></i>
                    记住密码
                </label>
            </div>
        </div>

        <button type="buntton">
            <span>登&nbsp &nbsp &nbsp 录</span>
        </button>
    </div>
    <div class="oth">
        <h3 class="title">
            <span>第三方登录</span>
        </h3>
        <div class="oth-list">
            <div class="icon-box">
                <img src="../assets/qq.png" alt="">
            </div>
            <div class="icon-box">
                <img src="../assets/wechart.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
