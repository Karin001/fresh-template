<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>user</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="toolbar">
            我的

            <img src="../assets/setting.png" alt="">


        </div>
        <div class="avatar-con">
            <div class="img-box">
                <img src="../assets/avatar.png" alt="">
                <span class="level">
                    LV
                    <span class="num">1</span>
                </span>
            </div>

            <span class="name">Arild</span>
        </div>
    </header>
    <div class="menu">
        <div class="menu-box">
            <div class="nums">0</div>
            <div class="name">我的收藏</div>
        </div>
        <div class="menu-box">
            <div class="nums">0</div>
            <div class="name">我的足迹</div>
        </div>
    </div>
    <div class="order">
        <div class="title">
            <div class="main-title">

                <img src="../assets/order.png" alt="">

                <span class="title-name">我的订单</span>
            </div>
            <div class="sub-title">
                <span>全部订单</span>
                <img src="../assets/arrow-right.png" alt="">
            </div>


        </div>
        <div class="list">
            <div class="list-detail-box">
                <img src="../assets/pay.png" alt="">
                <span>待付款</span>
            </div>
            <div class="list-detail-box">
                <img src="../assets/send.png" alt="">
                <span>待发货</span>
            </div>
            <div class="list-detail-box">
                <img src="../assets/wait-send.png" alt="">
                <span>待收货</span>
            </div>
            <div class="list-detail-box">
                <img src="../assets/wait-comment.png" alt="">
                <span>待评价</span>
            </div>
            <div class="list-detail-box">
                <img src="../assets/return.png" alt="">
                <span>退货中</span>
            </div>
        </div>
    </div>
    <div class="addr">
        <div class="title">
            <div class="main-title">

                <img src="../assets/place.png" alt="">

                <span class="title-name">收货地址</span>
            </div>
            <div class="sub-title">

                <img src="../assets/arrow-right.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
